<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="nft-card">
      <div class="nft-img">
        <a href="#">
          <div class="icon-view">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium-Image" />
          </div>
        </a>
      </div>
      <div class="nft-details-part1">
        <a href="">
          <h1>Equilibrium #3429</h1>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nft-details-part2">
        <div class="ethereum-part">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="clock-part">
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          <p>3 days left</p>
        </div>
      </div>

      <hr />
      <div class="nft-details-part3">
        <img src="./images/image-avatar.png" alt="" />
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
